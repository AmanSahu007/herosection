<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/Logo (1).png" alt="Apple Logo">
      </div>
      <ul class="nav-links">
        <li>Mac</li>
        <li>iPhone</li>
        <li>iPad</li>
        <li class="active">iWatch</li>
        <li>Support</li>
      </ul>
      <div class="icons">
        <img src="assets/shopping-bag.png" alt="Search">
        <img src="assets/search.png" alt="Search">
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>The Perfect Moment</h1>
      <p>Between Past And Future.</p>
      <button class="buy-now">Buy Now</button>
    </div>
    <div class="watch-display">
      <img src="assets/Watch.png" alt="Apple Watch">
      <div class="color-selector">
        <div class="color-option active" style="background-color: #e6eaf0;"></div>
        <div class="color-option" style="background-color: #6fbbc4;"></div>
        <div class="color-option" style="background-color: #f3c6bd;"></div>
      </div>
    </div>
  </section>

  <!-- Watch Variations Section -->
  <section class="watch-variations">
    <div class="variation">
      <img src="assets/Watch 2.png" alt="Dark Watch">
    </div>
    <div class="variation">
      <img src="assets/Watch 3.png" alt="Green Watch">
    </div>
    <div class="variation">
      <img src="assets/Watch 4.png" alt="Pink Watch">
    </div>
  </section>

</body>
</html>
